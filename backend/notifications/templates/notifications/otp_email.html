<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ project_name }} - OTP</title>
    <style>
      body { font-family: Arial, sans-serif; background: #ffffff; color: #111827; }
      .container { max-width: 600px; margin: 20px auto; border-radius: 8px; padding: 24px; border: 1px solid #e5e7eb; }
      .header { background: #6d28d9; color: white; padding: 12px; border-radius: 6px; text-align: center; }
      .otp { font-size: 28px; font-weight: 700; color: #6d28d9; background: #f5f3ff; padding: 12px; display: inline-block; border-radius: 6px; margin-top: 12px; }
      .note { font-size: 14px; color: #6b7280; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{ project_name }}</h2>
      </div>
      <p>Hello,</p>
      <p class="note">Use the code below to verify your email address. This code will expire shortly.</p>
      <div>
        <span class="otp">{{ otp_code }}</span>
      </div>

      <p class="note">If you did not request this code, please ignore this email.</p>

      <p style="margin-top:20px; color:#9CA3AF; font-size:12px;">&copy; {{ project_name }}</p>
    </div>
  </body>
</html>
