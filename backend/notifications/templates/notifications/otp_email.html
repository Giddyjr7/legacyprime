<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ project_name }} - OTP</title>
  </head>
  <body style="font-family: Arial, sans-serif; background: #ffffff; color: #111827; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #ffffff;">
      <tr>
        <td align="center" style="padding: 20px;">
          <table cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; border-radius: 8px; border: 1px solid #e5e7eb; background: #ffffff;">
            <tr>
              <td style="padding: 24px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td style="background: #6d28d9; color: white; padding: 12px; border-radius: 6px; text-align: center;">
                      <h2 style="margin: 0; font-size: 20px;">{{ project_name }}</h2>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-top: 20px;">
                      <p style="margin: 0 0 15px 0;">Hello,</p>
                      <p style="margin: 0 0 15px 0; font-size: 14px; color: #6b7280;">Use the code below to verify your email address. This code will expire shortly.</p>
                      <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                          <td align="center">
                            <span style="font-size: 28px; font-weight: 700; color: #6d28d9; background: #f5f3ff; padding: 12px; display: inline-block; border-radius: 6px;">{{ otp_code }}</span>
                          </td>
                        </tr>
                      </table>
                      <p style="margin: 15px 0; font-size: 14px; color: #6b7280;">If you did not request this code, please ignore this email.</p>
                      <p style="margin: 20px 0 0 0; color: #9CA3AF; font-size: 12px;">&copy; {{ project_name }}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
