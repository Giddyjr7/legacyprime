services:
  # Django API Service
  - type: web
    name: legacyprime-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn legacyprime.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    preDeploy: cd backend && python manage.py migrate && python manage.py collectstatic --noinput && python manage.py createsuperuser --noinput || true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DJANGO_SETTINGS_MODULE
        value: legacyprime.settings
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: "legacyprime.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: legacyprime-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: legacyprime-redis
          type: redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: "legacyprime-media"

  # Frontend Service
  - type: web
    name: legacyprime-web
    env: node
    buildCommand: npm install 
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        value: "https://legacyprime.onrender.com/api" 

databases:
  - name: legacyprime-db
    databaseName: legacyprime
    plan: free

services:
  - type: redis
    name: legacyprime-redis
    plan: free
    maxmemoryPolicy: noeviction